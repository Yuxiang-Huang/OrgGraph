name: "graph"

services:
  dev:
    container_name: graph-dev
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    depends_on:
      - postgres

  postgres:
    image: postgres:17
    container_name: graph-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: donotuseinprod
      POSTGRES_DB: graph
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
